<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .form {
                margin: 10px 0px;
            }

            .form-cont {
                display: flex;
                flex-direction: column;
                align-items: left;
                width: fit-content;
            }

            .btn {
                width: 100px;
            }

            .text {
                margin: 0px 5px;
            }
        </style>
        <title>Form</title>
        <script>
            const webSocket = new WebSocket('ws://localhost:8888/websocket');

            webSocket.onopen = () => {
                webSocket.send("opened");
            };

            webSocket.onmessage = () => {
                webSocket.send("Send message");
            };

            webSocket.onclose = () => {
                webSocket.send("closed");
            };
        </script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <!-- две формы: имя и логин, кнопка, отправка формы по кнопке, заглуша: чтобы не было перезагрузки страницы -->
        <script type="text/babel">

            const cont = document.getElementById('container');

            class NameForm extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {value: ''};

                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }

                handleChange(event) {
                    this.setState({value: event.target.value});
                }

                handleSubmit(event) {
                    alert('Отправленное имя: ' + this.state.value);
                    event.preventDefault();
                }

                render() {
                    return (
                    <form onSubmit={this.handleSubmit} className="form-cont">
                        <label className="form">
                            Введите свое имя: 
                            <input value={this.state.value} onChange={this.handleChange} className="text" />
                        </label>
                        <label className="form">
                            Введите свою фамилию: 
                            <input value={this.state.value} onChange={this.handleChange} className="text" />
                        </label>
                        <input type="submit" value="Отправить" className="btn" />
                    </form>
                    );
                }
            };

            ReactDOM.render(<NameForm />, cont);
        </script>
    </body>
</html>
